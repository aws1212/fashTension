<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashTension</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
    <header class="headerPage">
        <div class="namePlayer">
            <div class="divNamePlayer">
                <h1 class="txt_namePlayer">namesPullaje</h1>
            </div>
            <div class="divPointsPlayer">
                <div class="pointsPlayers">
                    <h4 class="lblPplayer" id="lblP1player">P1</h4>
                    <div class="resultPlayer" id="resultPlayerOne">

                    </div>
                </div>
                <div class="pointsPlayers">
                    <h4 class="lblPplayer" id="lblP2player">P2</h4>
                    <div class="resultPlayer" id="resultPlayerTwo">

                    </div>
                </div>
                <div class="pointsPlayers">
                    <h4 class="lblPplayer" id="lblP3player">P3</h4>
                    <div class="resultPlayer" id="resultPlayerThree">

                    </div>
                </div>
                <div class="pointsPlayers">
                    <h4 class="lblPplayer" id="lblP4player">P4</h4>
                    <div class="resultPlayer" id="resultPlayerFour">

                    </div>
                </div>
            </div>
            <div class="btnResetGame">
                <button class="btnReset" id="btnReset">Reiniciar</button>
            </div>
        </div>
        <div class="responsePlayer">
            <div class="topResponse">
                <div class="div_True">

                </div>
                <div class="div_False">

                </div>
            </div>
            <div class="bottomResponse">
                <div class="secondsTime">
                    <h1 class="txtSeconds" id="txtSeconds">00</h1>
                </div>
                <div class="pointsTime">
                    <h1 class="txtPoints">:</h1>
                </div>
                <div class="milsecondsTime">
                    <h1 class="txtmiliSeconds" id="txtmiliSeconds">00</h1>
                </div>
            </div>
        </div>
    </header>
    <footer class="footerPage">
        <div class="colorView" id="colorView">
            <div class="registerDiv" id="registerDiv">
                <div class="divData">
                    <textarea class="txtName" id="txtName1" placeholder="1 jugador"></textarea>
                </div>
                <div class="divData">
                    <textarea class="txtName" id="txtName2" placeholder="2 jugador"></textarea>
                </div>
                <div class="divData">
                    <textarea class="txtName" id="txtName3" placeholder="3 jugador"></textarea>
                </div>
                <div class="divData">
                    <textarea class="txtName" id="txtName4" placeholder="4 jugador"></textarea>
                </div>
                <div class="divData">
                    <button class="btnPlay" id="btnPlay">Jugar</button>
                </div>
            </div>
            <div class="colorChange" id="colorChange">

            </div>
            <div class="timeNextPlayer" id="timeNextPlayer">
                <div class="topNextPlayer">
                    <h2 class="lblNextPlayer">Â¡Preparado!</h2>
                </div>
                <div class="bottomNextPlayer">
                    <h2 class="lblTimeNextPlayer" id="lblTimeNextPlayer">3</h2>
                </div>
            </div>
        </div>
        <div class="buttonsColor">
            <div class="btnOne">
                <div class="classClick" id="oneLeft">

                </div>
                <div class="classClick" id="oneCenter">

                </div>
                <div class="classClick" id="oneRight">

                </div>
            </div>
            <div class="btnTwo">
                <div class="classClick" id="twoLeft">

                </div>
                <div class="classClick" id="twoCenter">

                </div>
                <div class="classClick" id="twoRight">

                </div>
            </div>
            <div class="btnThree">
                <div class="classClick" id="threeLeft">

                </div>
                <div class="classClick" id="threeCenter">

                </div>
                <div class="classClick" id="threeRight">

                </div>
            </div>
        </div>
    </footer>

    <script src="js/registerUser.js"></script>
    <script src="js/getPointsPlayer.js"></script>
    <script src="js/buttonsClick.js"></script>
    <script src="js/startNow.js"></script>
    <script src="js/gameFunction.js"></script>
</body>

</html>
